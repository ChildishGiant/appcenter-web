<div class="dialog hidden">
  <h3>Open in AppCenter</h3>
  <p>You can view and install this app from AppCenter if youâ€™re using elementary OS, or you can preview the listing here.</p>
  <div class="action-area">
    <a class="button" id="close" href="#">Preview App Listing</a>
    <a class="button suggested" href="appstream://{{page.slug}}.desktop">Open in AppCenter</a>
  </div>
</div>

<div class="backdrop hidden"></div>

<script>
  var userAgent = navigator.userAgent.toLowerCase();
  var isLinux = (userAgent.indexOf('linux') !== -1 || userAgent.indexOf('elementary') !== -1);
  var isAndroid = (userAgent.indexOf('android') !== -1);
  if (isLinux && isAndroid === false) {
    document.querySelector('header').classList.add('blur');
    document.querySelector('.main').classList.add('blur');
    document.querySelector('footer').classList.add('blur');
    document.querySelector('.dialog').classList.remove('hidden');
    document.querySelector('.backdrop').classList.remove('hidden');
  }

  document.querySelector('#close').addEventListener("click", function(e){
    document.querySelector('header').classList.remove('blur');
    document.querySelector('.main').classList.remove('blur');
    document.querySelector('footer').classList.remove('blur');
    document.querySelector('.dialog').classList.add('hidden');
    document.querySelector('.backdrop').classList.add('hidden');
    e.preventDefault ();
  });
</script>
