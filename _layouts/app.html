---
layout: default
---

<header style="background-color: {{page.color.primary}}; color: {{page.color.primary-text}}">
  <div class="constrain">
      {% if page.screenshots %}
        <img class="icon"
          {% for icon in page.icons %} 
            {% if icon[0] == "64@2" %}
              srcset="{{icon[1]}} 2x"
            {% elsif icon[0] == "64" %}
              src="{{icon[1]}}"
            {% endif %}
          {% endfor %} 
        alt="{{page.title}} icon" />
      {% else %}
        <img class="icon" src="https://cdn.rawgit.com/elementary/icons/c048cf1bdf9d7735638c1cfe1eea64831e46c83f/apps/64/application-default-icon.svg" alt="No icon" />
      {% endif %}

    <h1>{{page.title}}</h1>
    <p>{{page.developer}}</p>

    <a class="badge" href="https://appcenter.elementary.io/{{page.slug}}"><img src="https://appcenter.elementary.io/badge.svg" alt="Get it on AppCenter"></a>

  </div>
</header>

<div class="main">
  {% include screenshots.html %}

  <section class="description constrain">
    <h2>{{page.summary}}</h2>
    {{content}}
  </section>
</div>

<footer>
  <div class="constrain">
    {% if page.homepage %}
      <a class="button" href="{{page.homepage}}" target="_blank">App Homepage</a>
    {% endif %}
    <a class="button" href="https://elementary.io/" target="_blank">Get elementary OS</a>
  </div>
</footer>
